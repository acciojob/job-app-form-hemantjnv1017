<!DOCTYPE html>

<html>

<body>
	<!-- the entire body must be written by student -->
	<form method="Post">
		<label for="name">Name *</label>
		<input id="name" type="text" required> 
		
		<label for="email">Email *</label>
		<input id="email" type="email" required> 
		
		<h4 > Select Gender *</h4>
		<label for="gender_m">Male</label>
		<input  name="gender" id="gender_m" type="radio" required> 
		<label for="gender_f">Female</label>
		<input name="gender" id="gender_f" type="radio" required> 
		<br>


		<label for="laptop"> Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
				<option>HP</option>
		</select>
		<br>
		<label for="age">Age *</label>
		<input id="age" type="number" required> 
		<br>
		<label for="dob">Date of Birth *</label>
		<input id="dob" type="date" required> 
		<br>
			<label for="password">Password URL*</label>
		<input id="password" type="password" required> 
		<br>
		<label for="portfolio">Portfolio</label>
		<input id="dob" type="url" required> 
		<br>
		<button type="submit">Submit</button>
		
	</form>

</script>

</body>
